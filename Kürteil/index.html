<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Magic Spell Lab - Practice Mode</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #c { width: 100vw; height: 100vh; display: block; }
    #hud  {
      position: absolute;
      top: 10px; left: 10px;
      color: white;
      font: 18px sans-serif;
      z-index: 10;
      background: rgba(0,0,0,0.3);
      padding: 8px 12px;
      border-radius: 4px;
    }

    #crosshair {
      position: absolute;    
      left: 50%;
      width: 12px;
      height: 12px;
      margin-left: -6px;
      margin-top: -6px;
      background: rgb(226, 192, 192);
      border-radius: 50%;
      opacity: 0.8;
      z-index: 20;
      pointer-events: none;
    }
  </style>
  <!-- three.js und TrackballControls (UMD) -->
  <script src="libs/three/three.js"></script>
  <script src="libs/three/controls/TrackballControls.js"></script>
  <script src="libs/three/loaders/GLTFLoader.js"></script> 
  <script src="libs/util/dat.gui.js"></script>
  <!-- Cannon.js (Physics Engine) via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
  <!-- postprocessing -->
  <script src="libs/three/postprocessing/EffectComposer.js"></script>
  <script src="libs/three/postprocessing/RenderPass.js"></script>
  <script src="libs/three/postprocessing/ShaderPass.js"></script>
  <!-- Shader, die UnrealBloomPass braucht -->
  <script src="libs/three/postprocessing/UnrealBloomPass.js"></script>
  <script src="libs/three/shaders/CopyShader.js"></script>
  <script src="libs/three/shaders/LuminosityHighPassShader.js"></script>
  <script src="libs/three/shaders/RGBShiftShader.js"></script>
</head>
<body>
  <canvas id="c"></canvas>
  <div id="crosshair"></div>
  <button id="startButton">Start</button>

  <style>
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 20px;
      z-index: 100;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>

  <script src="magic_lab.js"></script>
</body>
</html>
